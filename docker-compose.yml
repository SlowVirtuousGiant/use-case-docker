version: '3.8'
services:

  db:
    container_name: weather-db
    image: postgres:10.4
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

      

volumes:
  db:
  postgres-data:
  app:

